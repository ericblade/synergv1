<!doctype html>
<html>
<head>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Google Voice for webOS</title>
        <!--<script src="http://debug.phonegap.com/target/target-script-min.js#anonymous555"></script>-->
	<script src="../../enyo/1.0/framework/enyo.js" type="text/javascript" launch="nobridge">
	</script>
</head>
<body>
<script type="text/javascript">
	(function () {
                if(typeof enyo == "undefined")
                {
                    console.log("GVoice: Enyo not found.");
                    window.open("./requiresEnyo.html");
                } else {
                    var launcher = enyo.application.launcher = new myAppLaunch();
     
                    enyo.applicationRelaunchHandler = function (params) {
                            enyo.application.launcher.relaunch(params);
                    };
     
                    launcher.startup();
                }
	})();
</script>
</body>
</html>
