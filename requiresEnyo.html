<!doctype html>
<html>
<head>
   <title>Install Maps and Enyo</title>
   <meta name="viewport" content="height=device-height" />
   <script src="/usr/palm/frameworks/mojo/mojo.js" type="text/javascript" x-mojo-version="1" />
</head>
<body>
   <div style="padding: 5px">
      <B>ATTENTION:</b><p>GVoice requires the Enyo application framework to operate.<br><br>This comes with the updated HP Maps app, which you can install from the App Catalog by pressing the Install button.<br><br>After installing, your phone will restart, and you will be able to run GVoice.<br><br>Thank you.
   </div>
   <div class="palm-button" onclick="installEnyo()">Install</div>
   <script>
      window.onload = function() {
         PalmSystem.stageReady(); // required for page to load
      };
      function installEnyo() {
         //window.location = "http://developer.palm.com/appredirect/?packageid=com.palm.app.maps";
         window.open("http://developer.palm.com/appredirect/?packageid=com.palm.app.maps");
      }
   </script>
</body>
</html>
